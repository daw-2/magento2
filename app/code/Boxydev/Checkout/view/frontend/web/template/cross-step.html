<!-- L'id doit correspondre à ce qu'on a définit dans le js -->
<li id="cross-step" data-bind="fadeVisible: isVisible">
<div class="step-title" data-bind="i18n: 'Cross step'" data-role="title"></div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">

        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="cross-products">
                <!-- ko foreach: getCrossProducts() -->
                    <div>
                        <span data-bind="text: ko.toJSON($data)"></span>
                        <h4>Nom : <!-- ko text: $data.name--><!-- /ko --></h4>
                        <p>Prix : <span data-bind="text: $data.price"></span></p>
                        <p>Image : <img data-bind="attr: {src: $data.thumbnail}"></p>
                    </div>
                <!-- /ko -->
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <button data-role="opc-continue" type="submit" class="button action continue primary">
                        <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
